<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Loading...</p>
    </header>
    <div class="container">

      <div id ="NINE" class ="row" data-number = "9">
        <div class = "col-1 hour mh-100">
          <p>9AM</p>
        </div>
        <input class="col-10 mh-100 past">
        <button class = "col-1  saveBtn">Save</button>
      </div>

      <div id="TEN" class ="row" data-number = "10">
        <div class = "col-1 hour">
          <p>10AM</p>
        </div>
        <input class="col-10 mh-100 past">
        <button class = "col-1  saveBtn">Save</button>
      </div>

      <div id="ELEVEN" class ="row" data-number = "11">
        <div class = "col-1 hour">
          <p>11AM</p>
        </div>
        <input class="col-10 mh-100 past">
        <button class = "col-1  saveBtn">Save</button>
      </div>

      <div id ="TWELVE" class ="row" data-number = "12">
        <div class = "col-1 hour">
          <p>12PM</p>
        </div>
        <input class="col-10 mh-100 past">
        <button class = "col-1  saveBtn">Save</button>
      </div>

      <div id = "ONE" class ="row" data-number = "13">
        <div class = "col-1 hour">
          <p>1PM</p>
        </div>
        <input class="col-10 mh-100 past">
        <button class = "col-1  saveBtn">Save</button>
      </div>

      <div id = "TWO" class ="row" data-number = "14">
        <div class = "col-1 hour">
          <p>2PM</p>
        </div>
        <input class="col-10 mh-100 past">
        <button class = "col-1  saveBtn">Save</button>
      </div>

      <div id = "THREE" class ="row" data-number = "15">
        <div class = "col-1 hour">
          <p>3PM</p>
        </div>
        <input class="col-10 mh-100 past">
        <button class = "col-1  saveBtn">Save</button>
      </div>

      <div id = "FOUR" class ="row" data-number = "16">
        <div class = "col-1 hour">
          <p>4PM</p>
        </div>
        <input class="col-10 mh-100 past">
        <button class = "col-1  saveBtn">Save</button>
      </div>

      <div id = "FIVE" class ="row" data-number = "17">
        <div class = "col-1 hour">
          <p>5PM</p>
        </div>
        <input class="col-10 mh-100 past">
        <button class = "col-1  saveBtn">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./function.js"></script>
  </body>
</html>
